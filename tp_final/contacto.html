<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Supermercado XYZ</title>
    <link rel="stylesheet" href="style_contacto.css">
</head>
<body>
    <header>
        <h1>Supermercado DIA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form id="contacto-form" action="/enviar" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required><br>

                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>
            <div id="mensaje"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Supermercado DIA.</p>
    </footer>
</body>
</html>
